<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AutoWorld</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%), url(bg.jpg);
            background-position: center;
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
        }
        header {
            /* background: #222; */
            padding: 15px 0;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        nav ul li a:hover {
            color: #ff7200;
        }
        .contact {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .contact:hover{
            transition: scale(1.05s);
            box-shadow: #fff;
        }
        .contact h2 {
            color: #ff7200;
        }
        .contact form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }
        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff7200;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact button {
            background: #ff7200;
            border: none;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .contact button:hover {
            background: white;
            color: #ff7200;
        }
        footer {
            /* background: #222; */
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact RahulMotors</h1>
        <nav>
            <ul>
                <li><a href="front.html">Home</a></li>
                <li><a href="categories.html">categories</a></li>
                <li><a href="about.html">About</a></li>
                
            </ul>
        </nav>
    </header>
    
    <section class="contact">
        <h2>Get in Touch</h2>
        <p>Have questions? Contact us by filling out the form below.</p>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 RahulMotors. All rights reserved.</p>
    </footer>
</body>
</html>
